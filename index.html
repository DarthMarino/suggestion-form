<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Formulario</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/home.css" rel="stylesheet" />
        <link href="css/prueba.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">El Bosque</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">Formulario</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Que haces ahi embolado</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">Toma nuestro formulario YA</p>
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Formulario</a>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- About section-->
        <section class="page-section bg-primary" id="about">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <form id="form">
                            <h1>Formulario</h1><br>
                            <label class="text-white-75 font-weight-light">Nombre</label>
                            <input type="text" id="query" class="r-text-field a-field__input search__input" required ><br><br>
                            
                            <label class="text-white-75 font-weight-light">Last Name</label>
                            <input type="text" class="r-text-field a-field__input search__input"><br><br>
                            
                            <label class="text-white-75 font-weight-light">Email:</label>
                            <input type="email" class="r-text-field a-field__input search__input" required><br><br>
                            
                            <label class="text-white-75 font-weight-light">Password:</label> 
                            <input type="password" class="r-text-field a-field__input search__input" min ="5"><br><br>
                            
                            <label class="text-white-75 font-weight-light">Birthday</label>
                            <input type="date" class="r-text-field a-field__input "><br><br>
                            
                            <label class="text-white-75 font-weight-light">Gender</label> <br>
                            <input type="radio" name="gender"> Male<br>
                            <input type="radio" name="gender">Female<br>
                            <input type="radio" name="gender">Other
                            <br><br>
                            <input type="submit" value="Register">
                            
                            <input type="reset">
                         </form>
                    </div>
                </div>
            </div>
        </section>
       
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/home.js"></script>
    </body>
</html>
